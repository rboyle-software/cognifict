<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
  <!-- Microphone head -->
  <circle cx="50" cy="50" r="35" fill="#B0B0B0" stroke="#000000" stroke-width="2"/>

  <!-- Grill lines on the microphone head -->
  <rect x="30" y="20" width="40" height="4" fill="#000000"/>
  <rect x="30" y="30" width="40" height="4" fill="#000000"/>
  <rect x="30" y="40" width="40" height="4" fill="#000000"/>
  <rect x="30" y="50" width="40" height="4" fill="#000000"/>
  <rect x="30" y="60" width="40" height="4" fill="#000000"/>

  <!-- Microphone neck -->
  <rect x="45" y="85" width="10" height="60" fill="#B0B0B0" stroke="#000000" stroke-width="2"/>

  <!-- Microphone base -->
  <rect x="30" y="150" width="40" height="15" fill="#505050" stroke="#000000" stroke-width="2"/>

  <!-- Base stand -->
  <rect x="20" y="165" width="60" height="15" fill="#303030" stroke="#000000" stroke-width="2"/>
</svg>